<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color:rgb(240, 159, 159);
        }
        .card {
            width:350px;
            margin-top:80px;
            background-color:rgb(188, 120, 120);;
        }
    </style>
</head>

<body>
    <div class="card p-4 mx-auto shadow">
        <h3 class="text-center">Login</h3><br>

        <label>Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter Username">

        <label class="mt-3">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter Password">

        <button class="btn btn-dark w-100 mt-4" onclick="login()">Login</button>
    </div>

<script>
function login(){
    let user = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();

    // ADMIN login
    if (user === "admin" && pass === "admin123") {
        localStorage.setItem("role", "admin");
        window.location.href = "03-display.html"; 
        return;
    }

    // USER login (username only)
    if (user !== "" && pass === "") {
        localStorage.setItem("role", "user");
        window.location.href = "02-index.html";   
        return;
    }

    alert("Invalid login. Try again.");
}

</script>

</body>
</html>
